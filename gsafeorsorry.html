<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Safe or Sorry Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =====================
    üåà BODY + BACKGROUND
===================== */
body {
    margin: 0;
    font-family: "Comic Sans MS", "Segoe UI", sans-serif;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffffff, #e6ddff, #dff2ff);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* =====================
    ü´ß BUBBLES
===================== */
#bubbles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
}

.bubble {
    position: absolute;
    border-radius: 50%;
    opacity: 0.5;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-50px); }
}

/* =====================
    ‚≠ê STARS
===================== */
#stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 2;
}

.star {
    position: absolute;
    color: gold;
    font-size: 20px;
    animation: fadeStar 1s ease-in-out forwards;
}

@keyframes fadeStar {
    0% { opacity: 1; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.5); }
    100% { opacity: 0; transform: scale(0); }
}

/* =====================
    üñ• SCREENS
===================== */
.screen {
    width: 100%;
    height: 100%;
    display: none;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1;
}

.screen.active {
    display: flex;
}

/* =====================
    üÉè CARD
===================== */
.card {
    background: white;
    width: 520px;
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    z-index: 3;
}

h1 { color: #6a5acd; }
h2 { color: #5a7fdc; }

/* =====================
    üì¶ BOX
===================== */
.box {
    background: #f5f3ff;
    border-radius: 20px;
    padding: 25px;
    margin-top: 20px;
    font-size: 18px;
}

/* =====================
    üéÆ CHOICES
===================== */
.choices {
    display: flex;
    justify-content: space-around;
    margin-top: 25px;
}

button {
    padding: 18px 25px;
    font-size: 18px;
    border-radius: 18px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

button:hover { transform: scale(1.08); }

.safe { background: #cce7ff; color: #003366; }
.sorry { background: #ffd6d6; color: #7a0000; }

.next {
    margin-top: 20px;
    background: #6a5acd;
    color: white;
}

.feedback {
    font-weight: bold;
    min-height: 40px;
}

.correct { background: #d6f5e6 !important; }
.wrong { background: #ffd6d6 !important; }

.topLink {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 10;
    padding: 10px 16px;
    font-size: 14px;
    border-radius: 14px;
    background: #6a5acd;
    color: white;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    transition: 0.3s;
}

/* space them vertically */
.topLink:nth-child(1) { top: 15px; }
.topLink:nth-child(2) { top: 60px; }

.topLink:hover {
    transform: scale(1.08);
    background: #5846c9;
}

</style>
</head>

<body>

<a href="activities.html" class="topLink">Activities</a>
<a href="lottie.html" class="topLink">Story</a>

<div id="bubbles"></div>
<div id="stars"></div>

<div class="screen active" id="front">
    <div class="card">
        <h1>üåê SAFE or SORRY?</h1>
        <p>Laro tayo! Safe ka ba online?</p>
        <button class="next" onclick="goTo('instructions')">SIMULA ‚ñ∂</button>
    </div>
</div>

<div class="screen" id="instructions">
    <div class="card">
        <h2>PANUTO</h2>
        <div class="box">
            <p>Basahin ang sitwasyon.</p>
            <p>‚úî Piliin ang <b>SAFE</b> kung ito ay ligtas.</p>
            <p>‚úñ Piliin ang <b>SORRY</b> kung ito ay hindi ligtas.</p>
            <p>Isipin muna bago mag-click.</p>
        </div>
        <button class="next" onclick="goTo('game')">NEXT ‚ñ∂</button>
    </div>
</div>

<div class="screen" id="game">
    <div class="card" id="gameCard">

        <div class="box" id="question"></div>

        <div class="choices">
            <button class="safe" onclick="answer(true)">‚úî SAFE</button>
            <button class="sorry" onclick="answer(false)">‚úñ SORRY</button>
        </div>

        <div class="box feedback" id="feedback"></div>

        <button class="next" id="nextBtn" onclick="nextQuestion()">NEXT ‚ñ∂</button>
    </div>
</div>

<script>
/* =========================================
    üîä SOUND ENGINE (Web Audio API)
   ========================================= */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playSound(type) {
    if (audioCtx.state === 'suspended') {
        audioCtx.resume();
    }

    const now = audioCtx.currentTime;

    if (type === 'pop') {
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        osc.type = 'triangle';
        osc.frequency.setValueAtTime(300, now);
        osc.frequency.exponentialRampToValueAtTime(50, now + 0.1);
        
        gainNode.gain.setValueAtTime(0.15, now);
        gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);

        osc.start(now);
        osc.stop(now + 0.1);

    } else if (type === 'success') {
        // NEW LIVELY "SPARKLE" EFFECT for Correct Answers
        const frequencies = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
        frequencies.forEach((f, i) => {
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            osc.type = 'sine';
            const startTime = now + (i * 0.05);
            osc.frequency.setValueAtTime(f, startTime);
            
            gainNode.gain.setValueAtTime(0.1, startTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.15);

            osc.start(startTime);
            osc.stop(startTime + 0.15);
        });

    } else if (type === 'win') {
        playNote(523.25, now, 0.1); // C5
        playNote(659.25, now + 0.1, 0.1); // E5
        playNote(783.99, now + 0.2, 0.4); // G5

    } else if (type === 'error') {
        const playWonk = (startTime, freq) => {
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            osc.type = 'square'; 
            osc.frequency.setValueAtTime(freq, startTime);
            osc.frequency.exponentialRampToValueAtTime(freq / 2.5, startTime + 0.2);

            gainNode.gain.setValueAtTime(0.08, startTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.2);

            osc.start(startTime);
            osc.stop(startTime + 0.2);
        };

        playWonk(now, 220); 
        playWonk(now + 0.2, 180);
    }
}

function playNote(freq, time, duration) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    
    osc.type = 'sine';
    osc.frequency.value = freq;
    
    gain.gain.setValueAtTime(0.1, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + duration);
    
    osc.start(time);
    osc.stop(time + duration);
}

/* QUESTIONS */
const questions = [
  { text: "Hindi mo ibinibigay ang password mo kahit kanino.", safe: true },
  { text: "Tinatanggap mo ang friend request ng hindi mo kilala.", safe: false },
  { text: "Humihingi ka ng tulong sa magulang kapag may kakaibang message.", safe: true },
  { text: "Nagpo-post ka ng personal na address online.", safe: false },
  { text: "Ina-update mo ang privacy settings ng account mo.", safe: true }
];

let index = 0;

/* PAGE NAVIGATION */
function goTo(id) {
  playSound('pop'); 
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  if (id === "game") loadQuestion();
}

/* LOAD QUESTION */
function loadQuestion() {
  document.getElementById("question").textContent = questions[index].text;
  document.getElementById("feedback").textContent = "";
  document.getElementById("feedback").className = "box feedback"; 
  document.getElementById("nextBtn").style.display = "none";
}

/* ANSWER */
function answer(choice) {
  const correct = questions[index].safe;
  const feedback = document.getElementById("feedback");

  if (choice === correct) {
    playSound('success'); // New Sparkle Sound
    feedback.textContent = "üåü Tama! Magaling!";
    feedback.className = "box feedback correct";
    showStars();
  } else {
    playSound('error'); // New Wonk Sound
    feedback.textContent = "‚ö†Ô∏è Oops! Ingat online.";
    feedback.className = "box feedback wrong";
  }

  document.getElementById("nextBtn").style.display = "inline-block";
}

/* NEXT QUESTION */
function nextQuestion() {
  playSound('pop');
  index++;
  if (index >= questions.length) {
    goTo("front");
    index = 0;
  } else {
    loadQuestion();
  }
}

/* STARS EFFECT */
function showStars() {
  for (let i = 0; i < 6; i++) {
    const star = document.createElement("div");
    star.textContent = "‚≠ê";
    star.className = "star";
    star.style.left = Math.random() * 90 + "vw";
    star.style.top = Math.random() * 80 + "vh";
    document.getElementById("stars").appendChild(star);
    setTimeout(() => star.remove(), 1000);
  }
}

/* BUBBLES EFFECT */
for (let i = 0; i < 20; i++) {
  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.style.width = bubble.style.height = Math.random() * 40 + 20 + "px";
  bubble.style.left = Math.random() * 100 + "vw";
  bubble.style.background = "rgba(200,180,255,0.6)";
  bubble.style.animationDuration = Math.random() * 10 + 10 + "s";
  document.getElementById("bubbles").appendChild(bubble);
}
</script>

</body>
</html>
