<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Software vs Hardware</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --purple: #c9b6ff;
  --purple-dark: #9f8cff;
  --purple-light: #f4f1ff;
  --white: #ffffff;
  --green: #2ecc71;
  --red: #e74c3c;
}

/* ðŸŒˆ PAGE */
body {
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(135deg, #f6f3ff, #ffffff);
  padding: 20px;
  text-align: center;
  color: #4a3f78;
  overscroll-behavior: none;
}

/* ðŸ“˜ DIRECTIONS BOX */
.instructions {
  max-width: 650px;
  margin: 0 auto 25px;
  background: var(--purple-light);
  border-radius: 18px;
  padding: 20px 25px;
  box-shadow: 0 10px 20px rgba(160, 140, 255, 0.25);
}

.instructions h3 {
  margin: 0 0 10px;
  color: var(--purple-dark);
  font-size: 22px;
}

.instructions p {
  margin: 0;
  font-size: 16px;
  line-height: 1.6;
}

/* ðŸ§© GAME CONTAINER */
.game {
  max-width: 650px;
  margin: auto;
  background: var(--white);
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(160, 140, 255, 0.25);
}

h2 {
  margin-bottom: 15px;
  font-size: 28px;
  color: var(--purple-dark);
}

.header {
  display: grid;
  grid-template-columns: 1fr 1fr;
  font-weight: bold;
  margin-bottom: 25px;
  font-size: 18px;
}

.header div {
  background: var(--purple-light);
  padding: 10px;
  border-radius: 12px;
  margin: 0 5px;
}

.row {
  position: relative;
  height: 120px;
  margin-bottom: 18px;
  background: #faf9ff;
  border-radius: 16px;
  overflow: hidden;
}

.track {
  position: absolute;
  top: 60px;
  left: 20px;
  right: 20px;
  height: 4px;
  background: linear-gradient(to right, #e0d9ff, #c9b6ff);
  border-radius: 10px;
}

.card {
  position: absolute;
  top: 15px;
  left: 0;
  width: 90px;
  cursor: grab;
  transition: transform 0.2s ease, left 0.25s ease;
  touch-action: none;
  user-select: none;
  z-index: 2;
}

.card:active {
  cursor: grabbing;
  transform: scale(1.05);
}

.card img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.15);
  user-select: none;
  pointer-events: none;
}

/* âœ… FEEDBACK */
.correct {
  outline: 4px solid var(--green);
  animation: pop 0.3s ease;
}

.wrong {
  outline: 4px solid var(--red);
  animation: shake 0.3s ease;
}

button {
  margin-top: 25px;
  padding: 14px 30px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 30px;
  border: none;
  background: linear-gradient(135deg, var(--purple), var(--purple-dark));
  color: white;
  cursor: pointer;
  box-shadow: 0 10px 20px rgba(160, 140, 255, 0.4);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 14px 26px rgba(160, 140, 255, 0.6);
}

#score {
  margin-top: 15px;
  font-size: 18px;
  font-weight: bold;
  color: var(--purple-dark);
  min-height: 27px;
}

@keyframes pop {
  0% { transform: scale(0.9); }
  100% { transform: scale(1); }
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  50% { transform: translateX(4px); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}

.topLink {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 10;
    padding: 10px 16px;
    font-size: 14px;
    border-radius: 14px;
    background: #6a5acd;
    color: white;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

.topLink:nth-child(2) { top: 60px; }

.set { display: none; }
.set.active { display: block; }

.result {
  position: absolute;
  top: 12px;
  right: 15px;
  font-size: 28px;
  font-weight: bold;
  display: none;
  z-index: 1;
}

.row.correct-row .result { display: block; color: var(--green); }
.row.wrong-row .result { display: block; color: var(--red); }
</style>
</head>
<body>

<h2>CLICK AND SORT</h2>

<div class="instructions">
  <h3>Panuto:</h3>
  <p>Suriin ang mga larawan, ilagay ang bawat isa sa tamang kategoryaâ€”<strong>Software</strong> kung ito ay programang ginagamit sa computer at <strong>Hardware</strong> kung ito ay pisikal na parte na nahahawakan.</p>
</div>

<div class="game">
  <div class="header">
    <div>Software</div>
    <div>Hardware</div>
  </div>

  <div class="set active" data-set="1">
    <div class="row" data-answer="hardware">
      <span class="result">âœ”</span>
      <div class="track"></div>
      <div class="card"><img src="GAME1.png" alt="keyboard" onerror="this.src='https://placehold.co/90x90/png?text=KeyBoard'"></div>
    </div>
    <div class="row" data-answer="hardware">
      <span class="result">âœ”</span>

  <div class="set" data-set="2">
    <div class="row" data-answer="software">
      <span class="result">âœ”</span>
      <div class="track"></div>
      <div class="card"><img src="GAME6.png" alt="spreadsheet" onerror="this.src='https://placehold.co/90x90/png?text=Excel'"></div>
    </div>
    <div class="row" data-answer="software">
      <span class="result">âœ”</span>

    <div class="row" data-answer="software">
      <span class="result">âœ”</span>

    </div>
  </div>
</div>

<button id="check">Check Answers</button>
<p id="score"></p>
<button id="nextSet">Play Again (Next Set)</button>

<script>
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playSound(type) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const now = audioCtx.currentTime;

    if (type === 'pop') {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(300, now);
        osc.frequency.exponentialRampToValueAtTime(50, now + 0.1);
        gain.gain.setValueAtTime(0.1, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
        osc.start(now); osc.stop(now + 0.1);
    } else if (type === 'success') {
        // LIVELY SPARKLE (Correct Card)
        const freqs = [523.25, 659.25, 783.99, 1046.50];
        freqs.forEach((f, i) => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = 'sine';
            const start = now + (i * 0.05);
            osc.frequency.setValueAtTime(f, start);
            gain.gain.setValueAtTime(0.08, start);
            gain.gain.exponentialRampToValueAtTime(0.01, start + 0.15);
            osc.start(start); osc.stop(start + 0.15);
        });
    } else if (type === 'win') {
        // GRAND FINALE
        playNote(523.25, now, 0.15);
        playNote(659.25, now + 0.15, 0.15);
        playNote(783.99, now + 0.3, 0.5);
    } else if (type === 'error') {
        // WONK
        const playWonk = (start, freq) => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = 'square'; 
            osc.frequency.setValueAtTime(freq, start);
            osc.frequency.exponentialRampToValueAtTime(freq / 2.5, start + 0.25);
            gain.gain.setValueAtTime(0.05, start);
            gain.gain.exponentialRampToValueAtTime(0.01, start + 0.25);
            osc.start(start); osc.stop(start + 0.25);
        };
        playWonk(now, 220); 
        playWonk(now + 0.2, 180);
    }
}

function playNote(freq, time, duration) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.type = 'sine';
    osc.frequency.value = freq;
    gain.gain.setValueAtTime(0.1, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + duration);
    osc.start(time); osc.stop(time + duration);
}

const columns = ["software", "hardware"];
let columnCenters = [];
function calculateColumns() {
  const width = document.querySelector(".game").offsetWidth;
  columnCenters = [width * 0.25, width * 0.75];
}
calculateColumns();
window.addEventListener("resize", calculateColumns);

function attachCardListeners(card) {
  let dragging = false;
  let startX = 0, startLeft = 0, activePointerId = null;

  card.addEventListener("pointerdown", e => {
    e.preventDefault();
    if (audioCtx.state === 'suspended') audioCtx.resume();
    dragging = true;
    activePointerId = e.pointerId;
    startX = e.clientX;
    startLeft = card.offsetLeft;
    card.style.transition = "none";
    card.setPointerCapture(activePointerId);
    card.style.zIndex = 100;
  });

  card.addEventListener("pointermove", e => {
    if (!dragging || e.pointerId !== activePointerId) return;
    const dx = e.clientX - startX;
    card.style.left = Math.max(0, startLeft + dx) + "px";
  });

  card.addEventListener("pointerup", e => {
    if (e.pointerId !== activePointerId) return;
    dragging = false; activePointerId = null;
    card.releasePointerCapture(e.pointerId);
    card.style.transition = "left 0.25s ease";
    card.style.zIndex = 2;
    const center = card.offsetLeft + card.offsetWidth / 2;
    const colIndex = center < columnCenters[1] ? 0 : 1;
    card.style.left = columnCenters[colIndex] - card.offsetWidth / 2 + "px";
    card.dataset.choice = columns[colIndex];
    playSound('pop');
  });
}

document.querySelectorAll(".card").forEach(attachCardListeners);

document.getElementById("check").addEventListener("click", () => {
  const rows = document.querySelectorAll(".set.active .row");
  let scoreValue = 0;
  let hasMistake = false;

  rows.forEach(row => {
    const card = row.querySelector(".card");
    const result = row.querySelector(".result");
    row.classList.remove("correct-row", "wrong-row");
    card.classList.remove("correct", "wrong");

    if (card.dataset.choice === row.dataset.answer) {
      scoreValue++;
      card.classList.add("correct");
      row.classList.add("correct-row");
      result.textContent = "âœ”";
    } else {
      hasMistake = true;
      card.classList.add("wrong");
      row.classList.add("wrong-row");
      result.textContent = "âœ–";
    }
  });

  document.getElementById("score").textContent = `ðŸŽ‰ Score: ${scoreValue} / ${rows.length}`;

  // Logic to trigger the new sounds
  if (scoreValue === rows.length) {
      playSound('win'); // Perfect!
  } else if (scoreValue > 0) {
      playSound('success'); // At least some correct, play sparkle
  } else {
      playSound('error'); // All wrong
  }
});

let currentSet = 1;
document.getElementById("nextSet").addEventListener("click", () => {
  document.querySelector(`.set[data-set="${currentSet}"]`).classList.remove("active");
  currentSet = currentSet === 1 ? 2 : 1;
  const newSet = document.querySelector(`.set[data-set="${currentSet}"]`);
  newSet.classList.add("active");
  newSet.querySelectorAll(".row").forEach(row => {
      row.classList.remove("correct-row", "wrong-row");
      const card = row.querySelector(".card");
      card.style.left = "0px";
      card.classList.remove("correct", "wrong");
      delete card.dataset.choice;
  });
  document.getElementById("score").textContent = "";
  playSound('pop');
});
</script>
