<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIX & MATCH</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; overflow:hidden; }

@import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap');
body { font-family:'Baloo 2', cursive; }

/* Pages */
.page{
    display:flex;
    justify-content:center;
    align-items:center;
    width:100%;
    height:100vh;
    position:relative;
    overflow:hidden;
}

/* Canvases */
canvas{
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:0;
    pointer-events: none;
}

/* Center box */
.center-box{
    position:relative;
    z-index:1;
    text-align:center;
    background:linear-gradient(135deg,#cdb4db,#a2d2ff);
    padding:60px 50px;
    border-radius:25px;
    width:75%;
    max-width:700px;
    border:4px solid #6a4fb2;
    box-shadow:0 10px 25px rgba(0,0,0,.2);
}

h1,h2{  font-family: 'Baloo 2', cursive; color: black; font-weight: 700; }

/* Buttons */
#start-btn { background: linear-gradient(45deg, #ff6b6b, #feca57); color:white; }
#play-btn { background: linear-gradient(45deg, #48dbfb, #1dd1a1); color:white; }

button{
    margin-top:20px;
    padding:15px 30px;
    font-size:1.3em;
    border:none;
    border-radius:15px;
    cursor:pointer;
    transition:.2s;
}
button:hover{ transform:scale(1.05); }


/* Game */
.game-container{
    display:flex;
    justify-content:center;
    gap:100px;
    z-index:2;
}

.questions-column { display:flex; flex-direction:column; gap: clamp(15px, 2vw, 30px); width: clamp(300px, 35%, 450px); }
.question {
    background: #e0c3fc; 
    border-radius:12px; 
    cursor:pointer;
    border:2px solid transparent;
    transition: border 0.3s, background 0.3s;
	font-size: clamp(0.95em, 1vw, 1.05em);
    line-height: 1.3;
	padding: clamp(15px, 2vw, 25px);
	 min-height: auto;
	display: block;
    text-align: left;
}
.question.selected { border:3px solid #1e90ff; background:#d8b6ff; }

.images-column{
    display:flex;
    flex-direction:column;
    gap:30px; width: %;
}

.image-box{
     background: linear-gradient(135deg, #cdb4db, #a2d2ff);
    border-radius: 12px;
    padding: 10px;
    position: relative;
}

.image-item{
    position:relative;
    cursor:pointer;
}

.image-item img{
    width:150px;
    display:block;
    margin:auto;
}

.letter-label{
    position:absolute; top:-10px; left:-10px; width:25px; height:25px;
    background:#6a4fb2; color:white; font-weight:bold; border-radius:50%;
    display:flex; justify-content:center; align-items:center;
}

/* Submit + score */
.submit-container{
    position:fixed;
    bottom:15px;
    right:15px;
    z-index:50;
    display:flex;
    flex-direction:column;
    align-items:flex-end;
    gap:8px;
}

.score-box{
    background:rgba(255,255,255,.9);
    padding:10px 18px;
    border-radius:12px;
    font-size:1.1em;
    font-weight:bold;
    color:#6a4fb2;
    box-shadow:0 6px 15px rgba(0,0,0,.2);
}

.submit-btn{
    padding:15px 40px;
    font-size:1.3em;
    background:linear-gradient(45deg,#ff9ff3,#f368e0);
    color:white;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,.25);
}

canvas {
    pointer-events: none;
}

  .topLink {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 10;
    padding: 10px 16px;
    font-size: 14px;
    border-radius: 14px;
    background: #6a5acd;
    color: white;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    transition: 0.3s;
  }

  .topLink:nth-child(1) { top: 15px; }
  .topLink:nth-child(2) { top: 60px; }

  .topLink:hover { transform: scale(1.08); background: #5846c9; }

  </style>
</head>
<body>

<a href="activities.html" class="topLink">Activities</a>
<a href="lottie.html" class="topLink">Story</a>


<!-- FRONT -->
<section id="front-page" class="page">
<canvas id="frontBgCanvas"></canvas>
<div class="center-box">
<h1>MIX & MATCH</h1>
<button id="start-btn" onclick="goToPage('instructions-page')">Start Game</button>
</div>
</section>

<!-- INSTRUCTIONS -->
<section id="instructions-page" class="page" style="display:none;">
<canvas id="instructionsBgCanvas"></canvas>
<div class="center-box">
<h2>PANUTO</h2>
<p>
Tingnan ang mga larawan ng Word Processing Software.
I-click ang tanong at ikonekta ito sa tamang larawan.
</p>
<button id="play-btn" onclick="goToPage('game-page')">Play</button>
</div>
</section>

<!-- GAME -->
<section id="game-page" class="page" style="display:none;">
<canvas id="bgCanvas"></canvas>
<canvas id="arrowCanvas"></canvas>

<div class="game-container">
<div class="questions-column" id="questions-column"></div>
<div class="images-column" id="images-column"></div>
</div>

<div class="submit-container">
<div class="score-box" id="scoreBox">Score: 0 / 5</div>
<button class="submit-btn" id="submit-btn">Submit</button>
</div>
</section>

<!-- CONGRATS -->
<section id="congrats-page" class="page" style="display:none;">
<canvas id="congratsBgCanvas"></canvas>
<div class="center-box">
<h1>ðŸŽ‰ CONGRATULATIONS! ðŸŽ‰</h1>
<p>You matched everything correctly!</p>
</div>
</section>

<script>
const questionsData=[
{text:"1. Ano ang bahagi ng software na ginagamit para gawing makapal, pahilig, o may underline ang text?",answer:"A"},
{text:"2. Ano ang button na ginagamit para hindi mawala ang dokumento kapag biglang nawala ang kuryente?",answer:"B"},
{text:"3. Ano ang menu na ginagamit para pumili ng style, laki, at kulay ng letra?",answer:"C"},
{text:"4. Ano ang bahagi ng software na ginagamit para magdagdag ng larawan o table sa dokumento?",answer:"D"},
{text:"5. Ano ang bar sa ibaba ng screen na ginagamit para mag-scroll pataas at pababa sa dokumento",answer:"E"}
];

const imagesData=[
{letter:"A",src:"mmfontmenu.png"},
{letter:"B",src:"mmsavebutton.png"},
{letter:"C",src:"mmcolorpicker.png"},
{letter:"D",src:"mminsertmenu.png"},
{letter:"E",src:"mmscrollbar.png"}
];

let selectedQuestion=null;
let connections=new Map();
let arrowCanvas,arrowCtx;

function goToPage(id){
document.querySelectorAll('.page').forEach(p=>p.style.display='none');
document.getElementById(id).style.display='flex';
if(id==="game-page") initGame();
}

function initGame(){
connections.clear();
updateScore();

const qCol=document.getElementById('questions-column');
const iCol=document.getElementById('images-column');
qCol.innerHTML='';
iCol.innerHTML='';

questionsData.forEach(q=>{
let div=document.createElement('div');
div.className='question';
div.dataset.answer=q.answer;
div.textContent=q.text;
div.onclick=()=>{
document.querySelectorAll('.question').forEach(x=>x.classList.remove('selected'));
div.classList.add('selected');
selectedQuestion=div;
};
qCol.appendChild(div);
});

imagesData.sort(()=>Math.random()-.5).forEach(img=>{
let box=document.createElement('div');
box.className='image-box';
let item=document.createElement('div');
item.className='image-item';
item.dataset.letter=img.letter;
item.innerHTML=`<span class="letter-label">${img.letter}</span><img src="${img.src}">`;

item.onclick=()=>{
if(!selectedQuestion) return;

/* remove old */
connections.delete(selectedQuestion);
for(let [q,i] of connections) if(i===item) connections.delete(q);

connections.set(selectedQuestion,item);
selectedQuestion.classList.remove('selected');
selectedQuestion=null;

drawConnections();
updateScore();
};

box.appendChild(item);
iCol.appendChild(box);
});

arrowCanvas=document.getElementById('arrowCanvas');
arrowCanvas.width=innerWidth;
arrowCanvas.height=innerHeight;
arrowCtx=arrowCanvas.getContext('2d');
arrowCtx.lineWidth=3;
}

function drawConnections(){
arrowCtx.clearRect(0,0,arrowCanvas.width,arrowCanvas.height);
connections.forEach((img,q)=>{
const qR=q.getBoundingClientRect();
const iR=img.getBoundingClientRect();
const correct=q.dataset.answer===img.dataset.letter;

arrowCtx.strokeStyle=correct?"#32cd32":"#ff0000";
arrowCtx.beginPath();
arrowCtx.moveTo(qR.right,qR.top+qR.height/2);
arrowCtx.lineTo(iR.left,iR.top+iR.height/2);
arrowCtx.stroke();
});
}

function updateScore(){
let score=0;
connections.forEach((img,q)=>{
if(q.dataset.answer===img.dataset.letter) score++;
});
document.getElementById('scoreBox').textContent=`Score: ${score} / 5`;
}

document.getElementById('submit-btn').onclick=()=>{
let score=0;
connections.forEach((img,q)=>{
if(q.dataset.answer===img.dataset.letter) score++;
});
if(score===5) goToPage('congrats-page');
else alert(`You got ${score}/5 correct. Try again!`);
};

function initAnimatedBg(canvasId){
    const canvas = document.getElementById(canvasId);
    if (!canvas) return;
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext('2d');

    const colors = ['#ff6b6b','#feca57','#48dbfb','#1dd1a1','#f368e0','#ff9ff3','#54a0ff','#00d2d3'];
    const shapes = [];

    // Create 30 subtle floating circles
    for(let i=0;i<30;i++){
        shapes.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height,
            radius: Math.random()*30+10,
            dx: (Math.random()-0.5)*0.3,  // slower movement
            dy: (Math.random()-0.5)*0.3,
            color: colors[Math.floor(Math.random()*colors.length)],
            alpha: Math.random()*0.4+0.2  // semi-transparent
        });
    }

    function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        shapes.forEach(s=>{
            s.x += s.dx;
            s.y += s.dy;

            // Bounce off edges
            if(s.x<0 || s.x>canvas.width) s.dx*=-1;
            if(s.y<0 || s.y>canvas.height) s.dy*=-1;

            ctx.beginPath();
            ctx.arc(s.x,s.y,s.radius,0,Math.PI*2);
            ctx.fillStyle = `rgba(${hexToRgb(s.color)},${s.alpha})`;
            ctx.fill();
        });
        requestAnimationFrame(animate);
    }
    animate();
}

// Convert hex color to rgb
function hexToRgb(hex){
    hex = hex.replace('#','');
    const bigint = parseInt(hex,16);
    const r = (bigint>>16)&255;
    const g = (bigint>>8)&255;
    const b = bigint&255;
    return `${r},${g},${b}`;
}

// Initialize backgrounds for each page
window.addEventListener('load', ()=>{
    initAnimatedBg('frontBgCanvas');
    initAnimatedBg('instructionsBgCanvas');
    initAnimatedBg('bgCanvas');       // game page background
    initAnimatedBg('congratsBgCanvas');
});

// Make canvas resize with window
window.addEventListener('resize', ()=>{
    ['frontBgCanvas','instructionsBgCanvas','bgCanvas','congratsBgCanvas'].forEach(id=>{
        const canvas = document.getElementById(id);
        if(canvas){
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
    });
});

</script>

</body>
</html>
