<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-TECH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --purple: #c084fc;
      --purple-dark: #a855f7;
      --blue-bg: #e8f6ff;
      --footer-bg: #eedcff;
      --text-dark: #1f2937;
      --text-muted: #6b7280;
      --card-shadow: 0 10px 25px rgba(0,0,0,0.08);
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      color: var(--text-dark);
      background: #ffffff;
    }

    /* NAVBAR */
    .navbar {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
  max-width: 150px;
  width: 100%;
  height: auto;
}

    .nav-links {
      display: flex;
      gap: 32px;
      font-weight: 500;
    }

    .nav-links a {
      text-decoration: none;
      color: #111827;
    }

    /* HERO */
    .hero {
      text-align: center;
      padding: 40px 20px 80px;
    }

    .hero h1 {
      font-size: 56px;
      font-weight: 800;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 20px;
      color: var(--text-muted);
    }

    /* FEATURE SECTION */
    .features-section {
      background: var(--blue-bg);
      padding: 80px 20px;
    }

    .features {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 32px;
    }

    .card {
      background: #ffffff;
      border-radius: var(--radius);
      padding: 32px;
      box-shadow: var(--card-shadow);
    }

    .card h3 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .card p {
      font-size: 16px;
      color: var(--text-muted);
      line-height: 1.6;
    }

    /* CTA BUTTON */
    .cta-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 60px;
    }

    .cta-button {
      background: linear-gradient(135deg, var(--purple), var(--purple-dark));
      color: #ffffff;
      border: none;
      padding: 18px 42px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(168, 85, 247, 0.35);
    }
	
.game {
  max-width: 500px;
  width: 100%;
  height: auto;
}
	
	
	/* CARD HOVER ANIMATION */
.card {
  transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.card:hover {
  transform: translateY(-12px) scale(1.03);
  box-shadow: 0 20px 40px rgba(168, 85, 247, 0.25);
}

/* ICON POP ANIMATION */
.card-icon {
  transition: transform 0.35s ease;
}

.card:hover .card-icon {
  transform: scale(1.25) rotate(-5deg);
}

/* BUTTON HOVER (BONUS) */
.cta-button {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.cta-button:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 18px 40px rgba(168, 85, 247, 0.45);
}


    /* FOOTER */
    footer {
      background: var(--footer-bg);
      text-align: center;
      padding: 32px 16px;
      font-size: 16px;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .features {
        grid-template-columns: 1fr;
      }

      .hero h1 {
        font-size: 40px;
      }
    }
  </style>
</head>
